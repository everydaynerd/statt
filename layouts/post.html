{{>head}}
<body class="container">
  {{>errors}}
  {{>nav}}
  {{>header}}

  <article>
    <aside>
      <span>{{contentDir}}/{{path}}.md</span>
      <span>
        <a href="{{#if next.path}}/{{next.path}}{{/if}}">Prev</a>
        <a href="{{#if previous.path}}/{{previous.path}}{{/if}}">Next</a>
      </span>
    </aside>
    <section>
      {{{contents}}}
    </section>
  </article>
  {{>footer}}
  {{>scripts}}
</body>
</html>
